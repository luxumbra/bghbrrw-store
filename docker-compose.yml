# docker-compose.yml
version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: boughandburrow-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile.local
      target: development
    container_name: boughandburrow-backend
    ports:
      - "9000:9000"
      - "7000:7000"  # Admin UI
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - apps/backend/.env
    environment:
      # Override specific values for Docker networking
      - REDIS_URL=${REDIS_URL}
      - DATABASE_URL=${DATABASE_URL}
      # Stripe configuration
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      # Node environment
      - NODE_ENV=development
    volumes:
      - ./apps/backend:/workspace/apps/backend
      - ./etsy:/workspace/etsy
      - ./node_modules:/workspace/node_modules
      - ./apps/backend/node_modules:/workspace/apps/backend/node_modules
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile.local
      target: development
    container_name: boughandburrow-frontend
    ports:
      - "8000:8000"
    depends_on:
      - backend
    env_file:
      - apps/frontend/.env.local
    environment:
      # Override for Docker networking
      - NEXT_PUBLIC_MEDUSA_BACKEND_URL=${NEXT_PUBLIC_MEDUSA_BACKEND_URL}
      - MEDUSA_BACKEND_URL=${MEDUSA_BACKEND_URL}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      - PORT=8000
      # Maintenance mode configuration
      - MAINTENANCE_MODE=${MAINTENANCE_MODE}
      - MAINTENANCE_BYPASS_KEY=${MAINTENANCE_BYPASS_KEY}
    volumes:
      - ./apps/frontend:/workspace/apps/frontend
      - ./apps/frontend/node_modules:/workspace/apps/frontend/node_modules
    restart: unless-stopped

  cms:
    build:
      context: .
      dockerfile: apps/cms/Dockerfile.local
      target: development
    container_name: boughandburrow-cms
    ports:
      - "3333:3333"
    environment:
      # Sanity configuration
      - SANITY_STUDIO_PROJECT_ID=b3tpdz7f
      - SANITY_STUDIO_DATASET=production
    volumes:
      - ./apps/cms:/workspace/apps/cms
      - ./node_modules:/workspace/node_modules
      - ./apps/cms/node_modules:/workspace/apps/cms/node_modules
    restart: unless-stopped

volumes:
  redis_data:

networks:
  default:
    name: boughandburrow-network
